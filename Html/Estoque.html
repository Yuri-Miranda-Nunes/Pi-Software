  <div class="p-4 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 rounded-lg dark:border-gray-700 mt-14">
      <h1 class="text-2xl font-bold">Produtos em Estoque</h1>
      <div class="flex justify-end mb-4">
        <!-- Botão para abrir o modal -->
        <button data-bs-toggle="modal" data-bs-target="#modalCadastro"
          class="text-white bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800 mb-4"

          Cadastrar Produto
        </button>
      </div>

      <div class="overflow-x-auto mt-6">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-6 py-3">Produto</th>
              <th scope="col" class="px-6 py-3">Quantidade</th>
              <th scope="col" class="px-6 py-3">Categoria</th>
              <th scope="col" class="px-6 py-3">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">Quadro Abstrato</td>
              <td class="px-6 py-4">10/100</td>
              <td class="px-6 py-4">Arte Moderna</td>
              <td class="px-6 py-4">
                <button class="text-blue-600 hover:underline">Editar</button>
                <button class="text-red-600 hover:underline ml-4">Excluir</button>
              </td>
            </tr>
            <!-- Outras linhas -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!-- Botão para abrir o modal -->
  <!-- Botão para abrir o modal -->
  <button onclick="abrirModal()"
    class="text-white bg-yellow-500 hover:bg-yellow-600 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-4">
    Cadastrar Produto
  </button>
  <!-- Modal de Cadastro -->
  <div id="modalCadastro" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Cadastrar Produto</h2>
        <button onclick="fecharModal()" class="text-gray-500 hover:text-gray-800">&times;</button>
      </div>

      <form id="formCadastro">
        <div class="mb-4">
          <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
          <input type="text" id="nome" name="nome" required
            class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-yellow-500 focus:border-yellow-500">
        </div>
        <div class="mb-4">
          <label for="codigo" class="block text-sm font-medium text-gray-700">Código</label>
          <input type="text" id="codigo" name="codigo" required
            class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-yellow-500 focus:border-yellow-500">
        </div>
        <div class="mb-4">
          <label for="descricao" class="block text-sm font-medium text-gray-700">Descrição</label>
          <textarea id="descricao" name="descricao" required
            class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-yellow-500 focus:border-yellow-500"></textarea>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" onclick="fecharModal()"
            class="px-4 py-2 text-sm bg-gray-300 rounded hover:bg-gray-400">Cancelar</button>
          <button type="submit"
            class="px-4 py-2 text-sm bg-yellow-500 text-white rounded hover:bg-yellow-600">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Área dinâmica para listar os produtos -->
  <div id="lista-produtos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script src="js\carregarProdutos.js"></script>
  <script src="js\cadastroProduto.js"></script>
</body>
<script>
  function abrirModal() {
    document.getElementById('modalCadastro').classList.remove('hidden');
    document.getElementById('modalCadastro').classList.add('flex');
  }

  function fecharModal() {
    document.getElementById('modalCadastro').classList.add('hidden');
    document.getElementById('modalCadastro').classList.remove('flex');
  }

  // Exemplo de envio do formulário
  document.getElementById('formCadastro').addEventListener('submit', function (e) {
    e.preventDefault();
    const nome = document.getElementById('nome').value;
    const codigo = document.getElementById('codigo').value;
    const descricao = document.getElementById('descricao').value;

    console.log("Produto cadastrado:", { nome, codigo, descricao });

    // Aqui você pode enviar os dados para o back-end com fetch/AJAX, etc.

    fecharModal(); // Fecha o modal após o cadastro
    this.reset();  // Limpa o formulário
  });
</script>
